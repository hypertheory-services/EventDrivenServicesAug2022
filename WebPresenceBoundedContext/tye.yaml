name: webpresence

ingress:
  - name: webpresence-ingress
    bindings:
      - port: 80
    rules:
      - host: www.hypertheory.com
        service: webpresence
      - host: hypertheory.com
        service: webpresence

extensions:
  - name: dapr
    components-path: ./components/prod

services:
  - name: webpresence
    project: WebPresence/WebPresence.csproj

  - name: webpresence-acl
    project: WebPresenceAclSolution/WebPresenceAcl/WebPresenceAcl.csproj
    env:
      - name: Kafka__ProducerSettings__Bootstrapservers
        value: "localhost:9092"


  # External Services

  - name: mongodb
    external: true
    bindings:
      - port: 27017
        connectionString: mongodb://root:TokyoJoe138!@localhost:${port}

  - name: schema-registry
    external: true
    bindings:
      - port: 8081
        connectionString: http://localhost:${port}/